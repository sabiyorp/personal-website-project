<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am a Web Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #1E90FF, #00008B);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animasi gradien */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Efek digital 0 dan 1 */
        .matrix-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .matrix-effect span {
            position: absolute;
            color: rgba(0, 255, 0, 0.7); /* Warna hijau transparan */
            font-size: 24px; /* Ukuran teks */
            font-family: 'Courier New', monospace;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang semi-transparan */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            z-index: 1; /* Pastikan container di atas efek matrix */
        }

        .text {
            text-align: left;
            flex: 1; /* Membuat teks mengambil ruang yang tersedia */
            font-family: 'Courier New', monospace; /* Font Courier New */
        }

        .light {
            font-weight: 300; /* Light */
            display: block; /* Membuat teks "I am a" berada di baris baru */
            font-size: 48px; /* Ukuran teks untuk PC */
        }

        .bold-italic {
            font-weight: bold; /* Bold */
            font-style: italic; /* Italic */
            display: block; /* Membuat teks "web developer" berada di baris baru */
            font-size: 48px; /* Ukuran teks untuk PC */
            white-space: nowrap; /* Mencegah teks terpotong */
        }

        .photo {
            width: 250px; /* Lebar foto */
            height: 150px; /* Tinggi foto */
            border-radius: 8px; /* Sudut sedikit melengkung */
            margin-left: 20px; /* Jarak antara teks dan foto */
            object-fit: cover; /* Memastikan foto terlihat proporsional */
        }

        video {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
            border-radius: 8px; /* Sudut sedikit melengkung */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Pastikan video di atas efek matrix */
        }

        /* Media Query untuk layar kecil (mobile) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Mengubah tata letak menjadi vertikal */
                align-items: flex-start; /* Rata kiri */
            }

            .photo {
                margin-left: 0; /* Hilangkan margin kiri */
                margin-top: 20px; /* Tambahkan margin atas */
                width: 100%; /* Lebar penuh */
                height: 200px; /* Tinggi lebih besar */
            }

            .light, .bold-italic {
                font-size: 8vw; /* Ukuran teks responsif untuk mobile */
            }

            video {
                width: 90%; /* Lebar video lebih kecil di mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Efek digital 0 dan 1 -->
    <div class="matrix-effect" id="matrixEffect"></div>

    <div class="container">
        <div class="text">
            <span class="light">I am a</span>
            <span class="bold-italic">web developer</span>
        </div>
        <!-- Foto langsung menggunakan tag <img> -->
        <img src="photo.png" alt="Photo" class="photo">
    </div>

    <video controls>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Script untuk membuat efek digital 0 dan 1
        const matrixEffect = document.getElementById('matrixEffect');

        function createMatrix() {
            const span = document.createElement('span');
            span.textContent = Math.random() > 0.5 ? '0' : '1'; /* Acak antara 0 dan 1 */
            span.style.left = Math.random() * 100 + 'vw'; /* Posisi horizontal acak */
            span.style.animationDuration = Math.random() * 5 + 10 + 's'; /* Animasi lebih lambat */
            matrixEffect.appendChild(span);

            /* Hapus elemen setelah animasi selesai */
            setTimeout(() => {
                span.remove();
            }, 15000); /* Sesuaikan dengan durasi animasi */
        }

        /* Buat efek matrix setiap 200ms (lebih lambat) */
        setInterval(createMatrix, 200);
    </script>

</body>
</html>
