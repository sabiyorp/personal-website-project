 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilu OSIS Counter App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            height: 80px;
            margin: 0 10px;
        }
        #candidates {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        .candidate {
            border: 1px solid #000;
            padding: 30px; /* Menambah padding */
            width: 200px; /* Menambah lebar kotak kandidat */
            text-align: center;
            font-size: 1.2em; /* Memperbesar teks dalam kotak */
        }
        .image-box {
            width: 120px; /* Memperbesar ukuran image box */
            height: 120px;
            background-color: #ccc;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .candidate h2 {
            font-size: 1.5em; /* Memperbesar ukuran nomor paslon */
        }
        .candidate div span {
            font-size: 1.5em; /* Memperbesar tampilan jumlah hasil suara */
            font-weight: bold;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h1 {
            margin-right: 5%;
            margin-left: 5%;
        }
    </style>    
</head>
<body>
    <div class="header">
        <img src="alfath-logo.png" alt="Logo Al-Fath">
        <h1>Pemilu OSIS Count</h1>
        <img src="osis-logo.png" alt="Logo OSIS">
    </div>

    <div id="candidates">
        <div class="candidate">
            <h2>01</h2>
            <div class="image-box" onclick="uploadImage(1)">
                <img id="image-1" src="" alt="Foto Paslon" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <span id="placeholder-1">Foto Paslon</span>
            </div>
            <div><span id="votes-1">0</span> Suara</div>
        </div>
        <div class="candidate">
            <h2>02</h2>
            <div class="image-box" onclick="uploadImage(2)">
                <img id="image-2" src="" alt="Foto Paslon" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <span id="placeholder-2">Foto Paslon</span>
            </div>
            <div><span id="votes-2">0</span> Suara</div>
        </div>
    </div>
    <div class="candidate" style="margin: 20px auto; width: 300px;">
        <h2>Abstain</h2>
        <div><span id="abstain-votes">0</span> Suara</div>
    </div>
    <div id="controls">
        <button onclick="generatePDF()">Print to PDF</button>
        <button onclick="clearAll()">Hapus Semua</button>
    </div>

    <script>
        const candidates = [0, 0];
        let abstainVotes = 0;

        document.addEventListener("keydown", (event) => {
            if (event.key === "!") {
                decrementVote(1);
            } else if (event.key === "@") {
                decrementVote(2);
            } else if (event.key === "A" && event.shiftKey) {
                decrementAbstain();
            } else {
                switch (event.key) {
                    case "1":
                        incrementVote(1);
                        break;
                    case "2":
                        incrementVote(2);
                        break;
                    case "a":
                        incrementAbstain();
                        break;
                    case "r":
                    case "R":
                        clearAll();
                        break;
                }
            }
        });

        function incrementVote(candidateNumber) {
            candidates[candidateNumber - 1]++;
            updateCandidateVotes(candidateNumber);
        }

        function decrementVote(candidateNumber) {
            if (candidates[candidateNumber - 1] > 0) {
                candidates[candidateNumber - 1]--;
            }
            updateCandidateVotes(candidateNumber);
        }

        function incrementAbstain() {
            abstainVotes++;
            updateAbstainVotes();
        }

        function decrementAbstain() {
            if (abstainVotes > 0) {
                abstainVotes--;
            }
            updateAbstainVotes();
        }

        function updateCandidateVotes(candidateNumber) {
            document.getElementById(`votes-${candidateNumber}`).innerText = candidates[candidateNumber - 1];
        }

        function updateAbstainVotes() {
            document.getElementById("abstain-votes").innerText = abstainVotes;
        }

        function clearAll() {
            if (confirm("Apakah Anda yakin ingin menghapus semua entri?")) {
                candidates.fill(0);
                abstainVotes = 0;
                updateCandidateVotes(1);
                updateCandidateVotes(2);
                updateAbstainVotes();
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const tableColumn = ["Paslon", "Suara"];
            const tableRows = [
                ["Paslon 01", candidates[0]],
                ["Paslon 02", candidates[1]],
                ["Abstain", abstainVotes],
            ];

            doc.autoTable(tableColumn, tableRows, { startY: 20 });
            doc.text("Hasil Suara Pemilu OSIS", 14, 15);
            doc.save("hasil_suara.pdf");
        }

        function uploadImage(candidateNumber) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = () => {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    const image = document.getElementById(`image-${candidateNumber}`);
                    const placeholder = document.getElementById(`placeholder-${candidateNumber}`);
                    image.src = reader.result;
                    image.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }
    </script>
</body>
</html>
